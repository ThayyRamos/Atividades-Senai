<html>
    <head>
        <title> Formulário </title>
    </head>

    <body>
        <form action="www.site.com.br" method="post">
            <fieldset>
                <legend>Formulário de Contato</legend>
                <div class="campos">
                    <label for="txtNome">Nome</label>
                    <input type="text" id="txtNome" placeholder="Digite seu nome" required />
                </div>

                <div class="campos">
                    <label for="txtEmail">Email</label>
                    <input type="email" id="txtEmail" placeholder="Digite seu email" required />
                </div>
                
                <div class="campos">
                    <label for="txtMensagem">Mensagem</label>
                    <textarea id="txtMensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
                </div>
                <input type="submit" value="Enviar"/>
            </fieldset>
        </form>
    </body>
</html>
